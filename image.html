<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-links">
      <a href="index.html">Google Search</a>
      <a href="advanced.html">Advanced Search</a>
    </div>

    <main class="center">
      <div class="logo-wrap">
        <h1 class="logo">Google</h1>
        <span class="logo-sub">Images</span>
      </div>

      <form action="https://www.google.com/search" method="get" class="search-form">
        <input class="search-input" type="text" name="q" autocomplete="off" />
        <input type="hidden" name="tbm" value="isch" />

        <div class="buttons">
          <input class="btn" type="submit" value="Google Image Search" />
        </div>
      </form>
    </main>
  </body>
</html>
